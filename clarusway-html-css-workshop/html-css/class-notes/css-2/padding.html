<!DOCTYPE html>
<html lang="en">
<head>
  <title>padding</title>

  <style>
    p{
      border: 2px solid green;
      background-color: beige;
      padding: 50px;
      padding: 10px 100px;
      padding-bottom: 30px;
      padding: inherit;
      margin: 0;
    }

    div{
      border: 2px solid red;
      padding: 20px;
    }
  </style>
</head>
<body>
  
  <div>
    <p> This is a paragraph</p>
  </div>
</body>
</html>
